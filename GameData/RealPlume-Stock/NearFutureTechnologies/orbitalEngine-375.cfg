@PART[orbital-engine-375]:FOR[RealPlume]:NEEDS[SmokeScreen] // LV-601-4 Orbital Maneuvering Engine Cluster
{
    @MODULE[ModuleEngines*]
    {
      @name = ModuleEnginesFX
      %powerEffectName = Hypergolic_UpperWhite
      !runningEffectName = DELETE
    }

    PLUME
    {
    name = Hypergolic_UpperWhite
    transformName = thrustTransform
    localRotation = 0,0,0
    localPosition = 0,0,0
    energy = 1
    speed = 1
    emissionMult = 0.5

    flarePosition = 0,0,-0.5
    flareScale = 0.6

    corePosition = 0,0,0
    coreScale = 2

    plumePosition = 0,0,0
    plumeScale = 1
    }
}
@PART[orbital-engine-375]:AFTER[zzRealPlume]:NEEDS[ReStock]
{
  @EFFECTS
  {
    @Hypergolic_UpperWhite
		{
			@MODEL_MULTI_SHURIKEN_PERSIST[Hypergolic_UpperWhite-core]
			{
				alphaMult = 0.4
			}
      @MODEL_MULTI_SHURIKEN_PERSIST[Hypergolic_UpperWhite-plume]
      {
        alphaMult = 0.4
      }
		}
  }
}

@PART[restock-engine-boar]:NEEDS[zRealPlume,SmokeScreen]
{

		@MODULE[ModuleEngines*]
		{
				@name = ModuleEnginesFX
				%powerEffectName = Kerolox_LowerBlaze
				!runningEffectName = DELETE
		}

		PLUME
		{
		name = Kerolox_LowerBlaze
		transformName = fxTransformPlume
		localRotation = 90,0,0
		localPosition = 0,0,0
		emissionMult = 1

		energy = 1
		speed = 1

		blazePosition = 0,0,0
		blazeScale = 1.5

		plumePosition = 0,0,0
		plumeScale = 1.1

		streamPosition =0,0.5,0
		streamScale = 0.8

		flarePosition = 0,1.5,0
		flareScale = 0.1
		}

}
@PART[restock-engine-boar]:AFTER[zzRealPlume]
{
  @EFFECTS
  {
    @Kerolox_LowerBlaze
		{
			@MODEL_MULTI_SHURIKEN_PERSIST[*]
			{
				offsetDirection = 0,1,0
			}
			@MODEL_MULTI_SHURIKEN_PERSIST[Kerolox_LowerBlaze-plume]
			{
				!offset{}
			}
			@MODEL_MULTI_SHURIKEN_PERSIST[Kerolox_LowerBlaze-stream]
			{
				!offset{}
			}
		}
  }
}

//TurboExhaust
@PART[restock-engine-boar]:AFTER[zRealPlume]
{
	%EFFECTS
    {
        %Kerolox_LowerBlaze
        {
						MODEL_MULTI_SHURIKEN_PERSIST
						{
							transformName = fxTransformTurbo
							localRotation = 90,0,0
							localPosition = 0,0,0
							fixedScale = 2
							energy = 1
							speed = 1
							emissionMult = 2
							name = turbopump
							modelName = RealPlume/Jade_FX/Engines/BDB/vernierPump
							fixedEmissions = false
							sizeClamp = 50
							randomInitalVelocityOffsetMaxRadius = 0.2
							randConeEmit
							{
							density = 1 0.2
							density = 0 0.5
							}
							linGrow
							{
								density = 1.0 0
								density = 0.5 0.2
								density = 0.2 1.5
								density = 0.0 3
							}
							emission
							{
								power = 1.0 1
								power = 0.01 0.1
								power = 0.0 0.0
							}
							speed
							{
								density = 1.0 1
								density = 0.0 0.8
							}
							energy
							{
								density = 1.0 1
								density = 0.0 0.8
							}

						}

			      MODEL_MULTI_SHURIKEN_PERSIST
						{
							transformName = fxTransformTurbo
							localRotation = 90,0,0
							localPosition = 0,0,0
							fixedScale = 1
							energy = 1
							speed = 1
							emissionMult = 1
							name = FumeDark
							modelName = RealPlume/Jade_FX/Engines/BDB/vernierFumeDark
							fixedEmissions = false
							sizeClamp = 50
							randomInitalVelocityOffsetMaxRadius = 0.2
							randConeEmit
							{
								density = 1 0
								density = 0.4 0.1
								density = 0.1 0.5
								density = 0.01 0.8
								density = 0.0 1
							}
							linGrow
							{
							density = 1.0 0
							density = 0.0 4
							}
							emission
							{
							power = 1.0 1
							power = 0.01 0.1
							power = 0.0 0.0
							}
							speed
							{
							density = 1.0 1
							density = 0.0 0.8
							}
							energy
							{
							density = 1.0 0.5
							density = 0.0 0.4
							}
						}
		}
	}
}

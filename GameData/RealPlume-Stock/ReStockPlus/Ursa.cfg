@PART[restock-engine-ursa-1]:NEEDS[zRealPlume,SmokeScreen]
{
		@MODULE[ModuleEngines*]
		{
				@name = ModuleEnginesFX
				%powerEffectName = Kerolox_LowerBlaze
				!runningEffectName = DELETE
		}
		PLUME
		{
		name = Kerolox_LowerBlaze
		transformName = fxTransformPlume
		localRotation = 90,0,0
		localPosition = 0,0,0
		emissionMult = 0.75
    energy = 1
    speed = 1

		blazePosition = 0,-0.2,0
		blazeScale = 0.5

		plumePosition = 0,0,0
		plumeScale = 0.4

		streamPosition =0,0.7,0
		streamScale = 0.4

		flarePosition = 0,0.2,0
		flareScale = 0.05
		}
}
//Custom adjustments to account for differing plume behaviour as ReStock FX transforms use Y+ axis.
@PART[restock-engine-ursa-1]:AFTER[zzRealPlume]
{
  @EFFECTS
  {
    @Kerolox_LowerBlaze
		{
			@MODEL_MULTI_SHURIKEN_PERSIST[*]
			{
				offsetDirection = 0,1,0
			}
			@MODEL_MULTI_SHURIKEN_PERSIST[Kerolox_LowerBlaze-plume]
			{
				!offset{}
			}
			@MODEL_MULTI_SHURIKEN_PERSIST[Kerolox_LowerBlaze-stream]
			{
				!offset{}
				alphaMult = 0.5
			}
		}
  }
}

@PART[restock-engine-cherenkov]:NEEDS[zRealPlume,SmokeScreen] //
{
    PLUME
    {
        name = Hydrogen-NTR
        transformName = fxTransformPlume
        localRotation = 90,0,0
        localPosition = 0,0.7,0
        fixedScale = 0.7
        energy = 1.5
        speed = 1.5
        emissionMult = 2
    }
    @MODULE[ModuleEngines*]
    {
        %powerEffectName = Hydrogen-NTR
    }
}

@PART[restock-engine-cherenkov]:AFTER[zRealPlume]
{
	@EFFECTS
  {
      @Hydrogen-NTR
      {
        MODEL_MULTI_SHURIKEN_PERSIST
        {
        name = turbo
        modelName = RealPlume/Nertea_FX_New/ReStock/restock-fx-cherenkov-turbo-1
        transformName = fxTransformTurbo
        localPosition = 0,0,0
				localRotation = 90,0,0
        emission = 0.0 0.0
        emission = 0.01 0.1
        emission = 0.075 0.25
        emission = 1.0 1.0
        speed = 0.0 0.35
        speed = 1.0 1.0
        energy = 1
        sizeClamp = 50
				fixedEmissions = false
        decluster = false
        emitOnUpdate = true
        }
	    }
  }
}

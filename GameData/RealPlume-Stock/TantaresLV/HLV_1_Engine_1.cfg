@PART[HLV_1_Engine_1]:NEEDS[RealPlume,SmokeScreen] // H-R171 "Lynnedslag" Rocket Engine

{
		@MODULE[ModuleEngines*]
		{
				@name = ModuleEnginesFX
				%powerEffectName = Kerolox_LowerBlaze
				!runningEffectName = DELETE
		}
		PLUME
		{
		name = Kerolox_LowerBlaze
		transformName = thrustTransform
		localRotation = 0,0,0
		localPosition = 0,0,0
		emissionMult = 0.5
        alphaMult = 0.5
    energy = 1
    speed = 1

		blazePosition = 0,0,0
		blazeScale = 0.7

		plumePosition = 0,0,-1
		plumeScale = 0.6

		streamPosition =0,0,-1
		streamScale = 0.6

		flarePosition = 0,0,-0.1
		flareScale = 0.1
		}
}
@PART[HLV_1_Engine_1]:HAS[@PLUME[Kerolox_LowerBlaze]]:FOR[zzRealPlume]
{
    @EFFECTS
    {
        @Kerolox_LowerBlaze
        {
            @AUDIO
            {
                vol = #$volume,1[1, ]$
                @vol *= 8
                @volume,1 = #1.0 $vol$
                !vol = DEL
            }
        }
    }
}

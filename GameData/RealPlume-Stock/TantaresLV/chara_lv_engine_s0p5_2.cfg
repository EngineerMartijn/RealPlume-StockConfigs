@PART[chara_lv_engine_s0p5_2]:FOR[zzRealPlume]:NEEDS[SmokeScreen] // Kosmos 2I upper stage
{
  @MODULE[ModuleEngines*]
  {
    @runningEffectName = Hypergolic_UpperWhite
  }
  @MODULE[ModuleRCSFX],0
  {
    @runningEffectName = running_attitude
  }
  @MODULE[ModuleRCSFX],1
  {
    @runningEffectName = running_roll
  }
  @EFFECTS
  {
    //EFFECTS ARE INSERTED MANUALLY INSTEAD OF THE USUAL REALPLUME PROCESS TO PRESERVE THE RCS FX
    !running_closed {}

    Hypergolic_UpperWhite
    {
        //flare inside engine bell
        MODEL_MULTI_SHURIKEN_PERSIST
        {
            //Get the inputs from the other config.
            transformName = thrustTransform
            localRotation = 0,0,0
            localPosition = 0,0,-0.2
            fixedScale    = 0.2

            name = flare
            modelName = RealPlume/Jade_FX/Engines/BlueOrigin/hydroSLLamp
            sizeClamp = 50
            randomInitalVelocityOffsetMaxRadius = 0
            decluster = true
            emitOnUpdate = true

            energy = 0.5
            speed = 0.5
            emissionMult  = 0.5

            emission
            {
            power = 0.0      0
            power = 0.001     0.5
            power = 0.1     0.6
            power = 0.2 0.7
            power = 1.0  1.5
            }
        }
        //central core of plume
        MODEL_MULTI_SHURIKEN_PERSIST
        {
            //Get the inputs from the other config.
            transformName = thrustTransform
            localRotation = 0,0,0
            localPosition = 0,0,0.3
            fixedScale    = 1.5
            emissionMult  = 0.5
            alphaMult     = 1
            saturationMult  = 1
            //
            name = core
            modelName = RealPlume/Nertea_FX_New/ReStock/restock-fx-wolfhound-core

            decluster = false
            emitOnUpdate = true

            emission
            {
            density = 0.19 1
            density = 0.07 1
            density = 0.045 1
            density = 0.02 1

            power = 0.0       0
            power = 0.001     0.5
            power = 0.1    0.65
            power = 0.2 0.7
            power = 1.0  1.6

            }

            speed
            {
            density = 0.19 1
            density = 0.02 0.8

            power = 0.1     0.7
            power = 0.2  0.8
            power = 1.0   1
            }
            linGrow
            {
              density = 1.0 -2.5
               density = 0.52 -2
              density = 0.19 -0.5
              density = 0.02 0
            }
        }

        //Primary plume
        MODEL_MULTI_SHURIKEN_PERSIST
        {
            //Get the inputs from the other config.
            transformName = thrustTransform
            localRotation = 0,0,0
            localPosition = 0,0,0
            fixedScale    = 0.7
            emissionMult  = 0.5
            alphaMult     = 1
            saturationMult  = 1
            //
            name = plume
            modelName = RealPlume/Nertea_FX_New/ReStock/restock-fx-wolfhound-plume
            sizeClamp = 50
            decluster = false
            emitOnUpdate = true
            xyForce
            {
            density = 1 0
            density = 0 0
            }
            speed
            {
            density = 1.0 1
            density = 0.0 0.7

            power = 0.1     1.2
            power = 0.2  1.5
            power = 1.0   2

            }
            logGrow
            {
            density = 0.7 0
            density = 0.52 0.2
            density = 0.19 0.5
            density = 0.07 0.5
            density = 0.045 0.5
            density = 0.02 0.5
            }
            zForce
            {
            density = 0.7 1
            density = 0.52 1.01
            density = 0.19 1.02
            density = 0.07 1.03
            density = 0.045 1.04
            density = 0.02 1
            }
            linGrow
            {
            density = 0.7 -2
            density = 0.52 -1
            density = 0.19 1
            density = 0.07 1.5
            density = 0.045 1.5
            density = 0.02 1
            }
            energy
            {
            density = 0.7 1
            density = 0.07 1
            density = 0.045 1
            density = 0.02 0.8
            }
            emission
            {
            density = 0.7 1.5
            density = 0.52 1.5
            density = 0.19 1.5
            density = 0.07 1
            density = 0.045 1
            density = 0.02 1

            power = 0.0       0
            power = 0.001     0.4
            power = 0.1    0.6
            power = 0.2 0.65
            power = 1.0  1.6
            }
            offset
            {
            density = 0.19 0
            density = 0.02 0.9
            }
        }

        AUDIO
        {
          name = audio
          channel = Ship
          clip = RealPlume/KW_Sounds/sound_altloop
          volume = 0.0 0.0
          volume = 1.0 0.5
          pitch = 0.0 1.0
          pitch = 1.0 1.0
          loop = true
        }
    }
  }
}

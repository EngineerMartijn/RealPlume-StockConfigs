@PART[LLV_A_Engine_1]:NEEDS[RealPlume,SmokeScreen] //LA-15N "Komfyr" Rocket Motor
{
    PLUME
    {
        name = Kerolox-Lower
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,-0.1
        fixedScale = 0.4
        energy = 1.25
        speed = 1
        emissionMult = 0.5
        alphaMult = 0.5
    }
    @MODULE[ModuleEngines*]
    {
        %powerEffectName = Kerolox-Lower
    }
}

@PART[LLV_A_Engine_1]:HAS[@PLUME[Kerolox-Lower]]:FOR[zzRealPlume]
{
    @EFFECTS
    {
        @Kerolox-Lower
        {
            !MODEL_MULTI_SHURIKEN_PERSIST[Kerolox-Lower-plumeboundary]{}
            @MODEL_MULTI_SHURIKEN_PERSIST[Kerolox-Lower-plume]
            {
              %emitOnUpdate = true
              %decluster = true
            }
            @AUDIO
            {
                vol = #$volume,1[1, ]$
                @vol *= 10
                @volume,1 = #1.0 $vol$
                !vol = DEL
            }
        }
    }
}

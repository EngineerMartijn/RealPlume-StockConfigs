@PART[_Knes_L3S_L3S_HM60_Engine]:NEEDS[RealPlume,SmokeScreen] //Ariane 4 second stage 1.875m engine L33 "Byrding" Liquid Fuel Engine
{
    @MODULE[ModuleEngines*]
    {
      @name = ModuleEnginesFX
      %powerEffectName = Hypergolic_UpperRed
    }
    PLUME
    {
        name = Hypergolic_UpperRed
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
				energy = 1
        speed = 1

        flarePosition = 0,0,-0.3

@PART[Size3AdvancedEngine]:NEEDS[zRealPlume,SmokeScreen,ReStock]
{

			@MODULE[ModuleEngines*]
			{
				@name = ModuleEnginesFX
				%powerEffectName = Hydrolox_LowerBlaze
			}

			PLUME
			{
			name = Hydrolox_LowerBlaze
			transformName = thrustTransform
			localRotation = 0,0,0
			localPosition = 0,0,0
			energy = 1
			speed = 1
			emissionMult = 0.5

			flarePosition = 0,0,1
			flareScale = 0.5

			fumePosition = 0,0,2
			fumeScale = 2.2

			plumePosition = 0,0,2
			plumeScale = 1.8

			shockconePosition = 0,0,2.5
			shockconeScale = 1.5

			blazePosition = 0,0,1
			blazeScale = 1.8


			}
}
@PART[Size3AdvancedEngine]:AFTER[ReStock]
{
  @EFFECTS
  {
    !fx-rhino-running{}
    !engage
    engage
    {
      AUDIO
      {
          channel = Ship
          clip = RealPlume/KW_Sounds/sound_liq6
          volume = 0.35
          pitch = 1.0
          loop = false
      }
    }
  }
}
